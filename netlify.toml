# netlify.toml (repo root)

[build]
  publish = "public"   # <-- tell Netlify to serve the /public folder (where index.html lives)

# Security headers
[[headers]]
  for = "/*"
  [headers.values]
    X-Frame-Options = "DENY"
    X-Content-Type-Options = "nosniff"
    X-XSS-Protection = "1; mode=block"
    Referrer-Policy = "strict-origin-when-cross-origin"

# Proxy API calls from the Netlify site to your backend API.
# Using Railway deployment for the backend
[[redirects]]
  from = "/api/*"
  to = "https://translator-voice-en-ht-production.up.railway.app/api/:splat"
  status = 200
  force = true

# Health proxy
[[redirects]]
  from = "/healthz"
  to = "https://translator-voice-en-ht-production.up.railway.app/healthz"
  status = 200
  force = true

# Handle client-side routing
[[redirects]]
  from = "/*"
  to = "/index.html"
  status = 200